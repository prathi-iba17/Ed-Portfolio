<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f5f7;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .profile-header img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
        }

        h2 {
            color: #444;
            margin-bottom: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-grid div {
            display: flex;
            flex-direction: column;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            margin-right: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #667eea;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #555;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="top-buttons">
        <button class="btn btn-secondary" onclick="goBack()">‚¨Ö Back</button>
        <button class="btn btn-danger" onclick="deleteStudent()">üóë Delete Student</button>
    </div>

    <!-- Profile Section -->
    <div class="card profile-header">
        <img src="https://via.placeholder.com/150" alt="Profile Photo">

        <div>
            <h2>Rahul Sharma</h2>
            <p>Student ID: <strong>S001</strong></p>
            <p>Class: <strong>10 - A</strong></p>

            <div>
                <span class="badge">Coder</span>
                <span class="badge">Orator</span>
                <span class="badge">Leader</span>
            </div>
        </div>
    </div>

    <!-- Student Basic Info -->
    <div class="card">
        <h2>Student Information</h2>
        <div class="info-grid">
            <div>
                <label>Full Name</label>
                <input type="text" value="Rahul Sharma">
            </div>

            <div>
                <label>Class</label>
                <select>
                    <option>10 - A</option>
                    <option>10 - B</option>
                    <option>10 - C</option>
                </select>
            </div>

            <div>
                <label>Roll Number</label>
                <input type="text" value="23">
            </div>

            <div>
                <label>Phone Number</label>
                <input type="text" value="+91 9876543210">
            </div>

            <div>
                <label>Email</label>
                <input type="email" value="rahulsharma@gmail.com">
            </div>

            <div>
                <label>Address</label>
                <input type="text" value="Delhi, India">
            </div>
        </div>
    </div>

    <!-- Marks Section -->
    <div class="card">
        <h2>Marks (Latest Exam)</h2>
        <table>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>92</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>88</td>
                <td>A</td>
            </tr>
            <tr>
                <td>English</td>
                <td>85</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>97</td>
                <td>A+</td>
            </tr>
        </table>
    </div>

    <!-- Fees Section -->
    <div class="card">
        <h2>Fees Summary</h2>
        <div class="info-grid">
            <div>
                <label>Total Fees</label>
                <input type="text" value="‚Çπ30,000" disabled>
            </div>

            <div>
                <label>Paid</label>
                <input type="text" value="‚Çπ25,000" disabled>
            </div>

            <div>
                <label>Pending</label>
                <input type="text" value="‚Çπ5,000" style="color:#e74c3c;" disabled>
            </div>
        </div>

        <button class="btn">üí≥ Pay Now</button>
    </div>

    <!-- Save Button -->
    <div style="text-align:center;">
        <button class="btn" onclick="saveChanges()">üíæ Save Changes</button>
        <button class="btn btn-secondary" onclick="downloadReport()">üìÑ Download Report Card</button>
    </div>

</div>

<script>
    function goBack() {
        window.location.href = "student.html"; // Go back to students list
    }

    function saveChanges() {
        alert("‚úî Student details updated successfully!");
    }

    function deleteStudent() {
        if (confirm("Are you sure you want to delete this student?")) {
            alert("‚ùå Student deleted!");
            window.location.href = "student.html";
        }
    }

    function downloadReport() {
        alert("üìÑ Report Card Downloaded!");
    }
</script>

</body>
</html>
