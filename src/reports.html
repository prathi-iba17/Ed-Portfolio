<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports ‚Äì Ed-Portfolios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',sans-serif;background:#f8f9fa;}

        .sidebar{
            position:fixed;left:0;top:0;width:250px;height:100vh;
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white;padding:20px;
        }
        .sidebar h2{text-align:center;margin-bottom:30px;}
        .sidebar ul{list-style:none;}
        .sidebar li{margin:15px 0;}
        .sidebar a{color:white;text-decoration:none;padding:10px;display:block;border-radius:8px;}
        .sidebar a:hover,.active{background:rgba(255,255,255,.2);}

        .main{margin-left:250px;padding:20px;}
        .topbar{
            background:white;padding:15px;border-radius:10px;margin-bottom:20px;
            display:flex;justify-content:space-between;align-items:center;
            box-shadow:0 3px 10px rgba(0,0,0,.1);
        }

        .cards{
            display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
            gap:20px;margin-bottom:30px;
        }

        .card{
            background:white;padding:20px;border-radius:12px;text-align:center;
            box-shadow:0 4px 20px rgba(0,0,0,.08);
        }
        .card h3{color:#667eea;margin-bottom:5px;}

        .chart-container{
            background:white;border-radius:12px;padding:20px;
            box-shadow:0 4px 20px rgba(0,0,0,.08);margin-bottom:20px;
        }

        .btn{
            padding:10px 20px;border:none;border-radius:8px;
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white;cursor:pointer;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>üõ°Ô∏è Ed-Portfolios</h2>
        <ul>
            <li><a href="dashboard.html">üìä Dashboard</a></li>
            <li><a href="students.html">üë• Students</a></li>
            <li><a href="marks.html">üìù Marks</a></li>
            <li><a href="fees.html">üí∞ Fees</a></li>
            <li class="active"><a href="reports.html">üìÑ Reports</a></li>
            <li><a href="insights.html">üéØ Insights</a></li>
        </ul>
    </div>

    <div class="main">
        <div class="topbar">
            <h1>Reports Overview</h1>
            <div><button class="btn">Logout</button></div>
        </div>

        <!-- Summary Cards -->
        <div class="cards">
            <div class="card">
                <h3>Total Reports Generated</h3>
                <h1>892</h1>
            </div>
            <div class="card">
                <h3>Highest Scoring Subject</h3>
                <h2>Computer Science</h2>
            </div>
            <div class="card">
                <h3>Top Performing Class</h3>
                <h2>12-A</h2>
            </div>
        </div>

        <!-- Chart 1 -->
        <div class="chart-container">
            <h2>Class-wise Average Marks</h2>
            <canvas id="classChart"></canvas>
        </div>

        <!-- Chart 2 -->
        <div class="chart-container">
            <h2>Subject Performance Report</h2>
            <canvas id="subjectChart"></canvas>
        </div>

        <center>
            <button class="btn">üì• Download Full Report</button>
        </center>
    </div>

<script>
    // Chart 1
    new Chart(document.getElementById('classChart'), {
        type: 'bar',
        data: {
            labels: ['9th', '10th', '11th', '12th'],
            datasets: [{
                label: 'Avg Marks',
                data: [78, 82, 85, 90],
                backgroundColor: '#667eea'
            }]
        }
    });

    // Chart 2
    new Chart(document.getElementById('subjectChart'), {
        type: 'line',
        data: {
            labels: ['Math', 'Science', 'English', 'CS'],
            datasets: [{
                label: 'Average Score',
                data: [85, 92, 88, 95],
                borderColor: '#764ba2',
                fill: false,
                tension: 0.3
            }]
        }
    });
</script>
</body>
</html>
