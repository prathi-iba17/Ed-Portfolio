<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ed-Portfolios Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 380px;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #444;
            margin-bottom: 6px;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4b7bec;
            color: white;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3867d6;
        }

        .footer-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .footer-text span {
            color: #4b7bec;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="login-box">
        <div class="title">Ed-Portfolios Login</div>

        <form onsubmit="return handleLogin()">

            <label>Select Role</label>
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
                <option value="parent">Parent</option>
            </select>

            <label>Username / Email</label>
            <input type="text" id="username" placeholder="Enter username" required />

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required />

            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            New user? <span>Create Account</span>
        </div>
    </div>

    <script>
        function handleLogin() {
            const role = document.getElementById("role").value;

            if (role === "admin") {
                window.location.href = "dashboard.html";
                return false;
            }
            else if (role === "student") {
                window.location.href = "sdashboard.html";
                return false;
            }
            else if (role === "parent") {
                window.location.href = "parent-dashboard.html";
                return false;
            }
            else {
                alert("Please select a role");
                return false;
            }
        }
    </script>
    
</body>
</html>
